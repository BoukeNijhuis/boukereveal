<script>

    Reveal.initialize({
        hash: true,
        controls: false,

        autoSlide: 5000,
        loop: true,
        autoSlideStoppable: false,

        plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
    })
    ;

    function csvToJSON(csv) {
        let lines = csv.split("\n");
        let result = [];
        let headers;
        headers = lines[0].split(",");

        for (let i = 1; i < lines.length; i++) {
            let obj = {};

            if (lines[i] === undefined || lines[i].trim() === "") {
                continue;
            }

            let words = lines[i].split(",");
            for (let j = 0; j < 2; j++) {
                let key = headers[j].trim();
                let value = words[j].trim();

                if (j === 1) {
                    obj[key] = parseInt(value)
                } else {
                    obj[key] = value;
                }
            }

            result.push(obj);
        }
        return result;
    }

    function readFile(fileName) {
        let xhr = new XMLHttpRequest();
        let fileContents;

        xhr.onload = function () {
            fileContents = xhr.responseText
        };
        xhr.open('GET', fileName, false);
        xhr.send();
        return fileContents;
    }

    function updateData() {
        let fileContents = readFile('data.csv');

        // read the csv and turn it into json
        const data = csvToJSON(fileContents);

        // sort the data
        data.sort((a, b) => (a.x < b.x) ? 1 : (a.x > b.x) ? -1 : 0);

        // only show the first ten
        return data.slice(0, 9);
    }

    function formatter(value, context) {
        return value.x;
    }

    function createChart() {
        return new Chart(ctx, {
            type: 'bar',
            data: {
                datasets: [{
                    label: 'Score',
                    data: updateData()
                }]
            },
            options: {
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        enabled: false
                    },
                    datalabels: {
                        anchor: 'end',
                        align: 'end',
                        offset: -40,
                        formatter,
                        font: {
                            weight: 'bold',
                            size: 16,
                        },
                        color: '#fff'
                    }

                },
                indexAxis: 'y',
                backgroundColor: ['#1ea2da'],
                // maintainAspectRatio: false,
                scales: {
                    x: {
                        grid: {
                            display: false
                        },
                        display: false
                    },
                    y: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            font: {
                                size: 20
                            }
                        }
                    }
                }
            }
        });
    }

    function updateChart() {

        if (Reveal.isLastSlide()) {
            chart.destroy()
            chart = createChart()
        }
    }

</script>
